{% extends 'base.html' %}

{% block content %}

<h3>Product List</h3>

{% include 'pagination.html' %}

<ul>
  {% for product in object_list %}
  {% if product.photo %}
  <li><img src="{{ product.photo.url }}" width="240"></li>
  {% endif %}

  <li>{{ product.code }} <a href="{% url 'products:detail' product.pk %}">{{ product.name }}</a></li>

  
  {% endfor %}
</ul>

{% include 'pagination.html' %}

{% endblock %}
