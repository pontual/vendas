{% extends 'base.html' %}

{% block content %}

<h3>Company List</h3>

{% include 'pagination.html' %}

<table>
  {% for company in object_list %}
  <tr>
	<td>{{ company.code }}</td>
	<td><a href="{% url 'companies:detail' company.pk %}">{{ company.business_name }}</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
