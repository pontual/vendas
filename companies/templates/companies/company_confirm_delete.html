{% extends "base.html" %}

{% block title %}Delete Company{% endblock %}

{% block heading %}<h3>Confirm Delete Company</h3>{% endblock %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <p>Are you sure you want to delete {{ object }}?</p>

  <p>
	<button class="btn waves-effect waves-light" type="submit" id="submit_button">Yes, delete</button>
  </p>

  <p>
	<a href="{% url 'companies:detail' object.pk %}" class="btn blue-grey darken-2">No, go back</a>
  </p>
</form>

  
{% endblock %}
