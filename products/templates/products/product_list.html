{% extends 'base.html' %}

{% block content %}

<h3>Product List</h3>

{% include 'pagination.html' %}

<ul>
  {% for product in object_list %}
  <li><a href="{% url 'products:detail' product.pk %}">{{ product.name }}</a></li>

  {% if product.photo %}
  <li><img src="{{ product.photo.url }}"></li>
  {% endif %}
  
  {% endfor %}
</ul>

{% include 'pagination.html' %}

{% endblock %}
