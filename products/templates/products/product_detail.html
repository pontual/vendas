{% extends "base.html" %}

{% block title %}Product Details{% endblock %}

{% block heading %}<h3>Product Details</h3>{% endblock %}

{% block content %}


{{ product.name }}

{% if product.photo %}
<img src="{{ product.photo.url }}">
{% endif %}

<p>
  <a href="{% url 'products:edit' product.pk %}">Edit</a>
</p>

<p>
  <a href="{% url 'products:confirm_delete' product.pk %}">Delete</a>
</p>	

{% endblock %}
